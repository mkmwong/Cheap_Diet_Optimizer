{% extends "diet_type.html" %}
{% block content %}
<h4> Here is your optimal diet: </h4>
{% if string|length > 1 %}
    <ul class="out_item">
    {% for item in string %}
        {% if not loop.last %}
            <li class="out_item">{{item}}</li>
        {% endif %}
    {% endfor %}
    </ul>
    <p class="out_item"> {{string|last}}</p>
{% else %}
    <p class="out_item"> {{string|first}} </p>
{% endif %}
{% endblock%}
